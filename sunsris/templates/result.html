<!DOCTYPE html>

<html lang="en">
<head>
<title>Django-Pandas-Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


<script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>

</head>
{% load static %}
<body>


<div class="container">
<h2 class="text-center"><u> Results  </u></h2><br>

<button id="btnExport" onclick="exportReportToExcel(this)">export to excel</button>


<script type="text/javascript">
  function exportReportToExcel() {
  let table = document.getElementsByTagName("table"); // you can use document.getElementById('tableId') as well by providing id to the table tag
  TableToExcel.convert(table[0], { // html code may contain multiple tables so here we are refering to 1st table tag
  name: 'export.xlsx', // fileName you could use any name
  sheet: {
    name: 'Sheet 1' // sheetName
  }
  });
  }
</script>


<table class="table table-striped" id="tblCommodity">
    <tbody>
    <tr>
        <th>Date</th>
        <th>Commodity</th>
        <th>Industry</th>
        <th>Unit</th>
        <th>Value</th>

    </tr>


    <!-- jinja2 Technique -->
    {% if d %}
    {% for i in d %}
    <tr>
        <!-- <td><a href={{i.Link}} target="_blank" >{{i.Link}}</a></td> -->
        <td>{{i.Date}}</td>
        <td>{{i.Commodity}}</td>
        <td>{{i.industry}}</td>
        <td>{{i.Unit}}</td>
        <td>{{i.Value}}</td>

    </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>
</div>




</body>
</html>
